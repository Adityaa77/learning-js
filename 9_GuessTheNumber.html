<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="GuessTheNumber.css">
</head>
<body>
    <form>
    <div class="center">
        <div id="numberguess">Random Number Guessing Game.<br>
        <div id="description"> Try and Guess a Random Number Between 1 and 100. .<br>
        You have 10 attempts to make the correct guess.
        </div>
        </div>
        <div id="title">Guess the Number</div>
        <input type="text" id="input">
        <br>
        <button id="button">Submit the Number</button>
        <div id="info">
            <p id="answerguess"></p>
            <p id="guess">Previous Guesses-</p>
            <p id="chances">Chances Remaining 10</p>
        </div>
    </div>
    </form>
   
</body>
<script src="GuessTheNumber.js"></script>
</html>
